<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet" />
    <title>TV interactiva</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <div id="television">
                <div id="pantalla" class="OFFtele">
                    <div id="canal"></div>
                    <div id="date"></div>
                    <div id="hora"></div>
                    <img id="ch1" src="./img/canal1.gif" />
                    <img id="ch2" src="./img/canal2.gif" />
                    <img id="ch3" src="./img/canal3.gif" />
                    <img id="ch4" src="./img/canal4.gif" />
                    <img id="ch5" src="./img/canal5.gif" />
                    <img id="ch6" src="./img/canal6.gif" />
                    <img id="ch7" src="./img/canal7.gif" />
                    <img id="ch8" src="./img/canal8.gif" />
                    <img id="ch9" src="./img/canal9.gif" />
                </div>
            </div>

            <div class="mando">
                <div id="swiched">
                    <div class="OFF" id="power"></div>
                </div>
                <div id="changes">
                    <div id="Volumen">Vol</div>
                    <div id="Canales">Prg</div>
                </div>
                <div id="fila1">
                    <div class="boton" id="boton1">1</div>
                    <div class="boton" id="boton2">2</div>
                    <div class="boton" id="boton3">3</div>
                </div>
                <div id="fila2">
                    <div class="boton" id="boton4">4</div>
                    <div class="boton" id="boton5">5</div>
                    <div class="boton" id="boton6">6</div>
                </div>
                <div id="fila3">
                    <div class="boton" id="boton7">7</div>
                    <div class="boton" id="boton8">8</div>
                    <div class="boton" id="boton9">9</div>
                </div>
            </div>

        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
