<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet" />
    <title>TV interactiva</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container">     <!-- Formamos la television a raiz de las siguientes clases y ids. -->
            <div id="television"> 
                <div id="pantalla" class="OFFtele">
                    <div id="canal" class="texto"></div>
                    <div id="date" class="texto"></div>    <!-- canal, date y hora nos mostraria la informacion requerida dentro de la pantalla. -->
                    <div id="hora" class="texto"></div>
                    <img id="inicio" class="imagen" src="./img/inicio.gif" />   <!-- tenemos la imagen inicio que se haria visible al enchufar la tele. -->
                    <img id="ch1" class="imagen" src="./img/canal1.gif" />
                    <img id="ch2" class="imagen" src="./img/canal2.gif" />    
                    <img id="ch3" class="imagen" src="./img/canal3.gif" />
                    <img id="ch4" class="imagen" src="./img/canal4.gif" />   <!-- todas las demas imagenes se irian mostrando segun seleccionemos un canal. -->
                    <img id="ch5" class="imagen" src="./img/canal5.gif" />
                    <img id="ch6" class="imagen" src="./img/canal6.gif" /> 
                    <img id="ch7" class="imagen" src="./img/canal7.gif" />
                    <img id="ch8" class="imagen" src="./img/canal8.gif" />
                    <img id="ch9" class="imagen" src="./img/canal9.gif" />
                </div>
            </div>

            <div class="mando">     <!-- Formamos el mando a raiz de las siguientes clases y ids. -->
                <div id="swiched">
                    <div class="OFF" id="power"></div>   <!-- La parte superior del mando donde se situa el boton de enchufe. -->
                </div>
                <div id="changes">
                    <div id="Volumen">Vol</div>    <!-- Los botones de subir y bajar el volumen y cambiar de canal. -->
                    <div id="Canales">Prg</div>
                </div>
                <div id="fila1">
                    <div class="boton" id="boton1">1</div>
                    <div class="boton" id="boton2">2</div>   <!-- Los botones con sus respectivos canales asignados. -->
                    <div class="boton" id="boton3">3</div>
                </div>
                <div id="fila2">
                    <div class="boton" id="boton4">4</div>
                    <div class="boton" id="boton5">5</div>
                    <div class="boton" id="boton6">6</div>
                </div>
                <div id="fila3">
                    <div class="boton" id="boton7">7</div>
                    <div class="boton" id="boton8">8</div>
                    <div class="boton" id="boton9">9</div>
                </div>
            </div>

        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
